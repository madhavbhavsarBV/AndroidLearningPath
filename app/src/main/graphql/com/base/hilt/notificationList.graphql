query notificationsList($input:notificationListInput!){
    notficationsList(input:$input){
        meta{
            status
            message
            message_code
            status_code
        },
        data{
            uuid
            title
            content
            read
            created_at
            image
            action_uuid
            type
            ago
            push_type
        },
        paginatorInfo{
            totalRecords
            perPage
            currentPage
            nextPage
            previousPage
            totalPages
        }
    }
}