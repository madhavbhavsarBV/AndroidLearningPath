query getOpponentUser($uuid: String!){
    getOpponentUser(input: {uuid: $uuid}) {
        meta{
            status
            message
            message_code
            status_code
        }
        data{
            uuid
            first_name
            last_name
            mobile_number
            dob
            email
            referral_code
            verified
            avatar
            is_blocked
        }
    }
}