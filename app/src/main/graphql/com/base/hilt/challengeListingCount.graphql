query challengeListingCount{
    challengeListingCount{
        meta{
            status
            message
            message_code
            status_code
        },
        data{
            inviteChallengeCount
            activeChallengeCount
            user{
                uuid
                first_name
                last_name
                avatar
                email
                mobile_number
                status
                verified
                email_verified_at
                dob
                referral_code
                wallet_amount
                usable_wallet_amount
                total_credit_amount
                notification_settings
                invite_status
                is_blocked
            }
        }
    }
}